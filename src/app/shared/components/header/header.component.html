<!-- Navigation -->
<nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
  <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" [routerLink]="['home']">Gradebook Dashboard</a>
  </div>
  <!-- /.navbar-header -->

  <ul class="nav navbar-top-links navbar-right">
      <!-- /.dropdown -->
      <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown">
              <b>{{userName}}</b>
              <i class="fa fa-user fa-fw"></i>  <i class="fa fa-caret-down"></i>
          </a>
          <ul class="dropdown-menu dropdown-user">
              <li class="divider"></li>
              <li (click)="logOut()">
                  <a><i class="fa fa-sign-out fa-fw"></i>LogOut</a>
              </li>
          </ul>
      </li>
      <!-- /.dropdown -->
  </ul>
  <!-- /.navbar-top-links -->

  <div class="navbar-default sidebar" role="navigation">
      <div class="sidebar-nav navbar-collapse">
          <ul class="nav" id="side-menu">
              <li *ngFor="let menuItem of menuItems"
                  [class.activeView]="menuItem.value == selectedMenuItem">
                  <a [routerLink]="[menuItem.url]" *ngxPermissionsOnly="menuItem.roles">
                      <i class="fa {{menuItem.icon}} fa-fw"></i>
                      {{menuItem.name}}
                  </a>
              </li>
          </ul>
      </div>
      <!-- /.sidebar-collapse -->
  </div>
  <!-- /.navbar-static-side -->
</nav>
