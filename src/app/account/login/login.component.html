<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="login-panel panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Login</h3>
        </div>
        <div class="panel-body">

          <form novalidate (ngSubmit)="signUp()" [formGroup]="mainForm">
            <fieldset>
              <div class="form-group">
                <div [ngClass]="{'has-error': displayMessage.userName }">
                  <input class="form-control" placeholder="UserName" formControlName="userName" />
                  <span class="help-block" *ngIf="displayMessage.userName">
                    {{displayMessage.userName}}
                  </span>
                </div>
              </div>

              <div class="form-group">
                <div [ngClass]="{'has-error': displayMessage.password }">
                  <input class="form-control" type="password" placeholder="Password" formControlName="password" />
                  <span class="help-block" *ngIf="displayMessage.password">
                    {{displayMessage.password}}
                  </span>
                </div>
              </div>

              <div class="form-group">

                <button type="submit" class="btn btn-primary btn-block" [disabled]="!mainForm.valid">Login</button>

              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
