<div id="page-wrapper" *ngIf="mainForm">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Course</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <form novalidate (ngSubmit)="save()" [formGroup]="mainForm">
        <div class="row">
            <div class="col-md-6 well col-lg-offset-3">
                <div class="form-group">
                    <div [ngClass]="{'has-error': displayMessage.code }">
                        <input class="form-control" placeholder="Code" formControlName="code" />
                        <span class="help-block" *ngIf="displayMessage.code">
                            {{displayMessage.code}}
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <div [ngClass]="{'has-error': displayMessage.name }">
                        <input class="form-control" placeholder="Name" formControlName="name" />
                        <span class="help-block" *ngIf="displayMessage.name">
                            {{displayMessage.name}}
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <div [ngClass]="{'has-error': displayMessage.averageWorkPercentage }">
                        <input class="form-control" placeholder="Average Work %" formControlName="averageWorkPercentage" />
                        <span class="help-block" *ngIf="displayMessage.averageWorkPercentage">
                            {{displayMessage.averageWorkPercentage}}
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <div [ngClass]="{'has-error': displayMessage.partialWorkPercentage }">
                        <input class="form-control" placeholder="PartialWork %" formControlName="partialWorkPercentage" />
                        <span class="help-block" *ngIf="displayMessage.partialWorkPercentage">
                            {{displayMessage.partialWorkPercentage}}
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <div [ngClass]="{'has-error': displayMessage.finalWorkPercentage }">
                        <input class="form-control" placeholder="Final Work %" formControlName="finalWorkPercentage" />
                        <span class="help-block" *ngIf="displayMessage.finalWorkPercentage">
                            {{displayMessage.finalWorkPercentage}}
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 well col-lg-offset-3">
                <div class="form-group">
                    <div class="col-md-3">
                        <a [routerLink]="['/courses']" class="btn btn-default btn-block">Back</a>
                    </div>
                    <div class="col-md-9">
                        <button type="submit" class="btn btn-primary btn-block" [disabled]="!mainForm.valid">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<!-- /#page-wrapper -->
