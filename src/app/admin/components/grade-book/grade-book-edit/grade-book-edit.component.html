<div id="page-wrapper" *ngIf="mainForm">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Grade Books</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <form novalidate (ngSubmit)="save()" [formGroup]="mainForm">
         <div class="row">
            <div class="col-md-6 well col-lg-offset-3">
                <div class="form-group">
                    <div [ngClass]="{'has-error': displayMessage.courseId }">
                        
                        <select (change)="onChangeCourse($event.target.value)" class="form-control" formControlName="courseId">
                            <option value="">--Select Course--</option>
                            <option *ngFor="let course of courses" value="{{course.id}}">
                                {{course.name}}
                            </option>
                        </select>

                        <span class="help-block" *ngIf="displayMessage.courseId">
                            {{displayMessage.courseId}}
                        </span>
                    </div>
                </div>   
                <div class="form-group">
                    <div [ngClass]="{'has-error': displayMessage.studentId }">
                        
                        <select class="form-control" formControlName="studentId">
                            <option value="">--Select Student--</option>
                            <option *ngFor="let student of students" value="{{student.id}}">
                                {{student.fullName}}
                            </option>
                        </select>

                        <span class="help-block" *ngIf="displayMessage.studentId">
                            {{displayMessage.studentId}}
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <div [ngClass]="{'has-error': displayMessage.averageWorkScore }">
                        <input class="form-control" placeholder="Average Work Score ({{selectedCourse.averageWorkPercentage}})%" formControlName="averageWorkScore" />
                        <span class="help-block" *ngIf="displayMessage.averageWorkScore">
                            {{displayMessage.averageWorkScore}}
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <div [ngClass]="{'has-error': displayMessage.partialWorkScore }">
                        <input class="form-control" placeholder="Partial Work Score ({{selectedCourse.partialWorkPercentage}})%" formControlName="partialWorkScore" />
                        <span class="help-block" *ngIf="displayMessage.partialWorkScore">
                            {{displayMessage.partialWorkScore}}
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <div [ngClass]="{'has-error': displayMessage.finalWorkScore }">
                        <input class="form-control" placeholder="Final Work Score ({{selectedCourse.finalWorkPercentage}})%" formControlName="finalWorkScore" />
                        <span class="help-block" *ngIf="displayMessage.finalWorkScore">
                            {{displayMessage.finalWorkScore}}
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 well col-lg-offset-3">
                <div class="form-group">
                    <div class="col-md-3">
                        <a [routerLink]="['/gradebooks']" class="btn btn-default btn-block">Back</a>
                    </div>
                    <div class="col-md-9">
                        <button type="submit" class="btn btn-primary btn-block" [disabled]="!mainForm.valid">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<!-- /#page-wrapper -->
